name: generators

on:
  push:
  workflow_dispatch:

jobs:
  generators:
    name: Test generators
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/n3pdf/lhapdf:v2
      credentials:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v2
      - name: Install and configure Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: false
          installer-parallel: true
      - name: Install non-Python dependencies
        run: |
          apt update
          apt install -y pkg-config
      - name: Install project
        run: |
          poetry install --no-interaction
      - name: Get pinecards
        uses: actions/checkout@v2
        with:
          repository: NNPDF/pinecards
          path: examples/
      - name: Set up PDFs storage
        run: |
          lhapdf update
          ls /usr/local/share/LHAPDF/
      - name: Execute all generators
        env:
          LHAPDF_DATA_PATH: /usr/local/share/LHAPDF/
        run: |
          # positivity
          pinefarm run NNPDF_POS_F2U_40 benchmarks/data/401.yaml
          # yadism
          # pinefarm run HERA_CC_318GEV_EM_SIGMARED .github/bench_data/401.yaml
